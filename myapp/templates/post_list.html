<!DOCTYPE html>
<html>
<head>
    <title>Liste des posts</title>
</head>
<body>
<h1>Liste des posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.date }}</p>
        <p>{{ post.author.name }}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
