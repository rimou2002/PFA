<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
<h1>Chat with our bot!</h1>
<div id="chatbox"></div>
<input type="text" id="user-input" placeholder="Type your message here..."/>
<button onclick="sendMessage()">Send</button>

<script>
    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        fetch('https://71d8-34-30-132-200.ngrok-free.app/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "instruction": userInput,
                "input": ""
            })
        })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
                if (data.response) {
                    chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                } else if (data.error) {
                    chatbox.innerHTML += `<p><strong>Error:</strong> ${data.error}</p>`;
                } else {
                    chatbox.innerHTML += `<p><strong>Bot:</strong> Undefined response</p>`;
                }
                document.getElementById('user-input').value = '';
            })
            .catch(error => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            });
    }
</script>
</body>
</html>
